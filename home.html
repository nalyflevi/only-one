<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>only one ‚úß</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #3b3b3b;
  overflow-x: hidden;
}

/* ‚ú¶ ESTRELLAS */
.star {
  position: fixed;
  color: #f5e39a;
  font-size: 14px;
  opacity: 0;
  animation: twinkle 4s infinite ease-in-out;
  pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* LAYOUT PC */
.container {
  display: grid;
  grid-template-columns: 1fr minmax(280px, 520px) 1fr;
  padding: 50px 20px;
}

.side {
  position: relative;
}

.side img {
  width: 160px;
  height: 220px;
  object-fit: cover;
  border-radius: 20px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  opacity: 0;
  animation: floatFade 12s infinite ease-in-out;
}

.side img:nth-child(1) { animation-delay: 0s; top: 20px; }
.side img:nth-child(2) { animation-delay: 4s; top: 260px; }
.side img:nth-child(3) { animation-delay: 8s; top: 500px; }

@keyframes floatFade {
  0% { opacity: 0; transform: translate(-50%, 20px); }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, -40px); }
}

.center { text-align: center; }
h1 { font-family: 'Playfair Display', serif; font-size: 3em; color: #486b5a; margin-bottom: 10px; }
.symbols { font-size: 1.4em; margin: 25px 0; opacity: 0.7; }

.music-button { 
  margin: 25px 0; 
  padding: 14px 32px; 
  background: linear-gradient(135deg, #f2b6cd, #cce5d8); 
  border: none; 
  border-radius: 35px; 
  cursor: pointer; 
  color: #355f50; 
  font-weight: bold;
}

/* CONTENEDOR SPOTIFY CORREGIDO */
#playlist {
  display: none;
  margin: 20px auto;
  width: 100%;
  max-width: 300px;
  min-height: 80px; /* Asegura que el espacio exista */
}

.timeline {
  margin: 40px auto;
  max-width: 460px;
  background: rgba(245,245,245,0.9);
  padding: 30px;
  border-radius: 25px;
}

/* JUEGO */
#game-container {
  width: 360px;
  max-width: 95%;
  height: 260px;
  margin: 20px auto;
  background: #fff;
  border: 3px solid #f2b6cd;
  border-radius: 18px;
  position: relative;
  overflow: hidden;
}

#player {
  position: absolute;
  bottom: 0;
  left: 60px;
  width: 30px;
  height: 30px;
  background: #f8bbd0;
  border-radius: 6px;
}

.heart { position: absolute; font-size: 20px; }

/* REORDENAR PARA CELULAR */
@media (max-width: 900px) {
  .container { display: flex; flex-direction: column; }
  .center { order: 1; }
  .side { 
    order: 2; 
    display: flex; 
    flex-direction: row; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 10px; 
    margin-top: 30px;
    height: auto;
  }
  .side img {
    position: relative; left: auto; top: auto !important; transform: none;
    width: 100px; height: 140px; animation: floatFadeSimple 6s infinite ease-in-out;
  }
  @keyframes floatFadeSimple {
    0%, 100% { opacity: 0; transform: translateY(10px); }
    50% { opacity: 1; transform: translateY(0); }
  }
}
</style>
</head>
<body>

<script>
for (let i = 0; i < 25; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.innerHTML = "‚ú¶";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 4 + "s";
  document.body.appendChild(star);
}
</script>

<div class="container">
  <div class="side">
    <img src="foto1.png">
    <img src="foto2.png">
  </div>

  <div class="center">
    <h1>only one</h1>
    <p>Entre todas las vidas posibles,<br>te elijo a vos.</p>
    <div class="symbols">‚úß ‚òΩ ‚ô° ‚ú¶</div>
    
    <button class="music-button" onclick="mostrarPlaylist()">‚ñ∂ tocar m√∫sica</button>

    <div id="playlist">
      <iframe src="http://googleusercontent.com/spotify.com/7" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px;"></iframe>
    </div>

    <div class="timeline">
      <p>‚úß 8 de diciembre de 2019<br>empezamos a salir</p>
      <p>‚ô° con el tiempo nos elegimos</p>
      <p>‚òΩ hoy sos mi hogar</p>
    </div>
  </div>

  <div class="side">
    <img src="foto3.png">
    <img src="foto4.png">
    <img src="foto5.png">
  </div>
</div>

<div class="center" style="padding-bottom:100px;">
  <h2>un peque√±o juego para vos ‚ô°</h2>
  <div id="ui">‚ù§Ô∏è Amor: <span id="score">0</span></div>
  <div id="game-container" onclick="jump()">
    <div id="player"></div>
  </div>
</div>

<script>
let score = 0, isJumping = false, position = 0;
function jump() {
  if (isJumping) return;
  isJumping = true;
  let up = setInterval(() => {
    if (position >= 110) {
      clearInterval(up);
      let down = setInterval(() => {
        if (position <= 0) { clearInterval(down); isJumping = false; }
        position -= 5;
        document.getElementById('player').style.bottom = position + 'px';
      }, 20);
    }
    position += 5;
    document.getElementById('player').style.bottom = position + 'px';
  }, 20);
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'üíñ';
  heart.style.left = '360px';
  heart.style.bottom = Math.random() * 100 + 20 + 'px';
  document.getElementById('game-container').appendChild(heart);
  let move = setInterval(() => {
    let x = parseInt(heart.style.left);
    if (x < 80 && x > 50 && position + 30 > parseInt(heart.style.bottom)) {
      score++;
      document.getElementById('score').innerText = score;
      heart.remove(); clearInterval(move);
    }
    heart.style.left = x - 4 + 'px';
    if (x < -20) { heart.remove(); clearInterval(move); }
  }, 20);
}
setInterval(createHeart, 2000);

function mostrarPlaylist() {
  document.getElementById("playlist").style.display = "block";
}
</script>

</body>
</html>
