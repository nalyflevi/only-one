<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>only one ✧</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #3b3b3b;
  overflow-x: hidden;
}

/* ✦ ESTRELLAS */
.star {
  position: fixed;
  color: #f5e39a;
  font-size: 14px;
  opacity: 0;
  animation: twinkle 4s infinite ease-in-out;
  pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 1fr minmax(280px, 520px) 1fr;
  padding: 50px 20px;
}

.side {
  position: relative;
}

.side img {
  width: 160px;
  height: 220px;
  object-fit: cover;
  border-radius: 20px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  opacity: 0;
  animation: floatFade 12s infinite ease-in-out;
}

.side img:nth-child(1) { animation-delay: 0s; top: 20px; }
.side img:nth-child(2) { animation-delay: 4s; top: 260px; }
.side img:nth-child(3) { animation-delay: 8s; top: 500px; }

@keyframes floatFade {
  0% { opacity: 0; transform: translate(-50%, 20px); }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, -40px); }
}

.center { text-align: center; }
h1 { font-family: 'Playfair Display', serif; font-size: 3em; color: #486b5a; margin-top: 20px; }
.symbols { font-size: 1.4em; margin: 20px 0; opacity: 0.7; }

.music-button {
  margin: 20px 0;
  padding: 14px 32px;
  background: linear-gradient(135deg, #f2b6cd, #cce5d8);
  border: none;
  border-radius: 35px;
  cursor: pointer;
  color: #355f50;
  font-weight: bold;
}

/* REPRODUCTOR ESTILO CAPTURA */
#playlist {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

iframe {
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.timeline {
  margin: 40px auto;
  max-width: 460px;
  background: rgba(245,245,245,0.9);
  padding: 30px;
  border-radius: 25px;
}

/* MEDIA QUERY PARA CELULAR */
@media (max-width: 900px) {
  .container { display: flex; flex-direction: column; }
  .center { order: 1; }
  .side { 
    order: 2; 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 15px; 
    margin-top: 30px;
    height: auto;
  }
  .side img {
    position: relative; left: auto; top: auto !important; transform: none;
    width: 130px; height: 170px; opacity: 1; animation: none;
  }
}
</style>
</head>
<body>

<script>
for (let i = 0; i < 25; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.innerHTML = "✦";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 4 + "s";
  document.body.appendChild(star);
}
</script>

<div class="container">
  <div class="side">
    <img src="foto1.png">
    <img src="foto2.png">
  </div>

  <div class="center">
    <h1>only one</h1>
    <p>Entre todas las vidas posibles,<br>te elijo a vos.</p>
    <div class="symbols">✧ ☽ ♡ ✦</div>

    <button class="music-button" onclick="mostrarPlaylist()">▶ tocar música</button>

    <div id="playlist" style="display:none;">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E8O6p9S9kR5K3" 
              width="300" 
              height="380" 
              frameborder="0" 
              allowtransparency="true" 
              allow="encrypted-media"></iframe>
    </div>

    <div class="timeline">
      <p>✧ 8 de diciembre de 2019<br>empezamos a salir</p>
      <p>♡ con el tiempo nos elegimos</p>
      <p>☽ hoy sos mi hogar</p>
    </div>
  </div>

  <div class="side">
    <img src="foto3.png">
    <img src="foto4.png">
    <img src="foto5.png">
  </div>
</div>

<script>
function mostrarPlaylist() {
  document.getElementById("playlist").style.display = "flex";
}
</script>

</body>
</html>
