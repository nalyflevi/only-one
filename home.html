<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>only one ‚úß</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffffff;
    color: #3b3b3b;
    overflow-x: hidden;
}

/* ‚ú¶ ESTRELLAS */
.star {
    position: fixed;
    color: #f5e39a;
    font-size: 14px;
    opacity: 0;
    animation: twinkle 4s infinite ease-in-out;
    pointer-events: none;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
}

/* LAYOUT GENERAL */
.container {
    display: grid;
    grid-template-columns: 1fr minmax(280px, 520px) 1fr;
    padding: 50px 20px;
    align-items: start;
}

.center {
    text-align: center;
    z-index: 10;
}

/* FOTOS (SIDE) */
.side {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.side img {
    width: 160px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    opacity: 0;
    animation: floatFade 8s infinite ease-in-out;
}

/* Tiempos de animaci√≥n para PC */
.side img:nth-child(1) { animation-delay: 0s; }
.side img:nth-child(2) { animation-delay: 2.5s; }
.side img:nth-child(3) { animation-delay: 5s; }

@keyframes floatFade {
    0% { opacity: 0; transform: translateY(20px); }
    30% { opacity: 1; transform: translateY(0px); }
    70% { opacity: 1; transform: translateY(0px); }
    100% { opacity: 0; transform: translateY(-20px); }
}

/* TEXTOS */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    color: #486b5a;
    margin-bottom: 10px;
}

.symbols {
    font-size: 1.4em;
    margin: 25px 0;
    opacity: 0.7;
}

.music-button {
    margin: 25px 0;
    padding: 14px 32px;
    background: linear-gradient(135deg, #f2b6cd, #cce5d8);
    border: none;
    border-radius: 35px;
    cursor: pointer;
    color: #355f50;
    font-weight: bold;
}

.timeline {
    margin: 40px auto;
    max-width: 400px;
    background: rgba(245,245,245,0.7);
    padding: 20px;
    border-radius: 20px;
    font-size: 0.9em;
}

/* üéÆ JUEGO */
.game-section {
    margin: 50px auto;
    text-align: center;
    padding-bottom: 100px;
}

#game-container {
    width: 320px;
    height: 220px;
    margin: 20px auto;
    background: #fff;
    border: 3px solid #f2b6cd;
    border-radius: 18px;
    position: relative;
    overflow: hidden;
    touch-action: manipulation; /* Mejora el toque en cel */
}

#player {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 30px;
    height: 30px;
    background: #f8bbd0;
    border-radius: 6px;
}

.heart { position: absolute; font-size: 20px; }
.reward { font-weight: bold; color: #d81b60; margin-top: 8px; }

/* üì± AJUSTES PARA CELULAR */
@media (max-width: 900px) {
    .container {
        display: flex;
        flex-direction: column;
        padding: 20px 15px;
    }

    .center {
        order: 1; /* El texto va primero */
    }

    .side {
        order: 2; /* Las fotos se van para abajo */
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        gap: 10px;
    }

    .side img {
        width: 100px; /* Fotos m√°s peque√±as en cel */
        height: 140px;
        animation: floatFadeMobile 6s infinite ease-in-out;
    }

    h1 { font-size: 2.2em; }
    
    @keyframes floatFadeMobile {
        0% { opacity: 0; transform: translateY(10px); }
        50% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
    }
}
</style>
</head>

<body>

<script>
// Generar estrellas
for (let i = 0; i < 20; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "‚ú¶";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(star);
}
</script>

<div class="container">
    <div class="side">
        <img src="foto1.png">
        <img src="foto2.png">
    </div>

    <div class="center">
        <h1>only one</h1>
        <p>Entre todas las vidas posibles,<br>te elijo a vos.</p>
        <div class="symbols">‚úß ‚òΩ ‚ô° ‚ú¶</div>

        <button class="music-button" onclick="document.getElementById('playlist').style.display='block'">‚ñ∂ tocar m√∫sica</button>

        <div id="playlist" style="display:none; margin-top:20px;">
            <iframe src="https://open.spotify.com/embed/track/tu_link_aqui" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>

        <div class="timeline">
            <p>‚úß 8 de diciembre de 2019<br>empezamos a salir</p>
            <p>‚ô° con el tiempo nos elegimos</p>
            <p>‚òΩ hoy sos mi hogar</p>
        </div>
    </div>

    <div class="side">
        <img src="foto3.png">
        <img src="foto4.png">
        <img src="foto5.png">
    </div>
</div>

<div class="game-section">
    <h2>un peque√±o juego ‚ô°</h2>
    <div id="ui">
        ‚ù§Ô∏è Amor: <span id="score">0</span>
        <div id="reward-text" class="reward">salt√° para empezar</div>
    </div>

    <div id="game-container" onclick="jump()">
        <div id="player"></div>
    </div>
    <p style="font-size:0.8em; opacity:0.6">toc√° el cuadro para saltar</p>
</div>

<script>
let score = 0, isJumping = false, position = 0;
const player = document.getElementById('player');
const container = document.getElementById('game-container');
const scoreElement = document.getElementById('score');
const rewardText = document.getElementById('reward-text');

function jump() {
    if (isJumping) return;
    isJumping = true;
    let up = setInterval(() => {
        if (position >= 100) {
            clearInterval(up);
            let down = setInterval(() => {
                if (position <= 0) {
                    clearInterval(down);
                    isJumping = false;
                }
                position -= 5;
                player.style.bottom = position + 'px';
            }, 20);
        }
        position += 5;
        player.style.bottom = position + 'px';
    }, 20);
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'üíñ';
    heart.style.left = '320px';
    heart.style.bottom = Math.random() * 100 + 20 + 'px';
    container.appendChild(heart);

    let move = setInterval(() => {
        let x = parseInt(heart.style.left);
        // Colisi√≥n simple
        if (x < 80 && x > 40 && position + 30 > parseInt(heart.style.bottom)) {
            score++;
            scoreElement.innerText = score;
            if (score === 5) rewardText.innerText = "üíã premio: un beso";
            if (score === 15) rewardText.innerText = "üèÜ premio: abrazo eterno";
            heart.remove();
            clearInterval(move);
        }
        heart.style.left = x - 4 + 'px';
        if (x < -20) { heart.remove(); clearInterval(move); }
    }, 20);
}

setInterval(createHeart, 2000);
</script>

</body>
</html>
